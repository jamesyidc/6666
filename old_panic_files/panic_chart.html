<!DOCTYPE html>

</head>
<body>
    <div class="container">

        <div class="subtitle">24å°æ—¶ææ…Œæ¸…æ´—æŒ‡æ ‡è¶‹åŠ¿åˆ†æ</div>

    <script>
        let panicChart = null;

        async function loadCurrentData() {
            try {

                const result = await response.json();

        async function loadHistoryData() {
            try {

                    displayCharts(result.data);

        function displayCurrentStats(data) {

        function displayCharts(historyData) {
            // å‡†å¤‡æ•°æ®
            const times = historyData.map(item => {

            // ææ…ŒæŒ‡æ•°æ•°æ®ï¼ˆæå–æ•°å€¼éƒ¨åˆ†ï¼‰
            const panicValues = historyData.map(item => {

            // çˆ†ä»“äººæ•°æ•°æ®
            const liquidationCounts = historyData.map(item => {

            displayLiquidationChart(times, liquidationCounts);

        function displayPanicChart(times, values) {
            // é”€æ¯æ—§å›¾è¡¨

            // åˆ›å»ºæ–°å›¾è¡¨

            panicChart = new Chart(ctx, {
