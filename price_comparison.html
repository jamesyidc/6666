<body>

    <script>

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.style.display = 'none');

            if (tab === 'baseline') {

            } else if (tab === 'today') {

            } else if (tab === 'statistics') {

            }
        }

        // åŠ è½½æ•°æ®

            try {
                const response = await fetch('/api/price-comparison/report');

        // æ¸²æŸ“ä»·æ ¼åŸºå‡†è¡¨

            `;

            baseline.forEach(coin => {

        }

        // æ¸²æŸ“ä»Šæ—¥è®°å½•
        function renderTodayRecords(records) {
            let html = '<h3 style="color: #ff4444; margin-bottom: 15px;">ğŸ”¥ åˆ›æ–°é«˜è®°å½• (' + records.new_high_count + 'æ¬¡)</h3>';

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
