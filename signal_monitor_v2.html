<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËôöÊãüÂ∏Å‰ø°Âè∑ÁõëÊéß</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Ë°®Ê†ºÊ†∑Âºè */
        .data-table-container {
            margin-bottom: 40px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .data-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .data-table th {
            padding: 18px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .data-table td {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
            font-size: 18px;
        }

        .data-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        /* Êï∞ÂÄºÊ†∑Âºè */
        .value-short {
            color: #f44336;
            font-weight: bold;
            font-size: 28px;
        }

        .value-long {
            color: #4CAF50;
            font-weight: bold;
            font-size: 28px;
        }

        .value-change {
            color: #666;
            font-size: 16px;
            margin-left: 10px;
        }

        .value-change.positive {
            color: #4CAF50;
        }

        .value-change.negative {
            color: #f44336;
        }

        .value-time {
            color: #999;
            font-size: 15px;
        }

        /* ÂõæË°®ÂÆπÂô® */
        .chart-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            height: 450px;
        }

        .chart-title {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #f44336;
            background: #ffebee;
            border-radius: 10px;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .data-table th,
            .data-table td {
                padding: 12px;
                font-size: 14px;
            }

            .value-short,
            .value-long {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ËôöÊãüÂ∏Å‰ø°Âè∑ÁõëÊéß</h1>
        <div class="subtitle">ÂÆûÊó∂ËøΩË∏™ÊÄ•Ê∂®ÊÄ•Ë∑å‰ø°Âè∑</div>
        
        <!-- ‰ø°Âè∑Êï∞ÊçÆË°®Ê†º -->
        <div class="data-table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>üî¥ ÊÄ•Ë∑å</th>
                        <th>ÂèòÂåñ</th>
                        <th>üü¢ ÊÄ•Ê∂®</th>
                        <th>ÂèòÂåñ</th>
                        <th>üìÖ Êõ¥Êñ∞Êó∂Èó¥</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <tr>
                        <td colspan="5" class="loading">Âä†ËΩΩ‰∏≠...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ÂéÜÂè≤Êõ≤Á∫øÂõæ -->
        <div class="chart-container">
            <div class="chart-title">üìà ÂéÜÂè≤Ëµ∞ÂäøÂõæÔºàÊúÄËøë24Â∞èÊó∂Ôºâ</div>
            <canvas id="signalChart"></canvas>
        </div>
    </div>

    <script>
        let signalChart = null;

        async function loadData() {
            try {
                const response = await fetch('/api/monitor/signal');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    displayTable(data);
                } else {
                    showError('Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                showError('ÁΩëÁªúËøûÊé•Â§±Ë¥•');
            }
        }

        async function loadHistoryData() {
            try {
                const response = await fetch('/api/monitor/signal/history?hours=24');
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    displayChart(result.data);
                } else {
                    console.log('ÊöÇÊó†ÂéÜÂè≤Êï∞ÊçÆ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤Êï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        function displayTable(data) {
            const shortChange = parseInt(data.short_change);
            const longChange = parseInt(data.long_change);
            
            const shortChangeClass = shortChange > 0 ? 'positive' : shortChange < 0 ? 'negative' : '';
            const longChangeClass = longChange > 0 ? 'positive' : longChange < 0 ? 'negative' : '';
            
            const shortChangeText = shortChange > 0 ? `+${shortChange}` : shortChange;
            const longChangeText = longChange > 0 ? `+${longChange}` : longChange;
            
            const html = `
                <tr>
                    <td><span class="value-short">${data.short}</span></td>
                    <td><span class="value-change ${shortChangeClass}">${shortChangeText}</span></td>
                    <td><span class="value-long">${data.long}</span></td>
                    <td><span class="value-change ${longChangeClass}">${longChangeText}</span></td>
                    <td><span class="value-time">${data.update_time}</span></td>
                </tr>
            `;
            
            document.getElementById('data-table-body').innerHTML = html;
        }

        function displayChart(historyData) {
            // ÂáÜÂ§áÊï∞ÊçÆ
            const times = historyData.map(item => {
                const time = new Date(item.time);
                return time.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            });
            const shortValues = historyData.map(item => item.short);
            const longValues = historyData.map(item => item.long);

            // ÈîÄÊØÅÊóßÂõæË°®
            if (signalChart) {
                signalChart.destroy();
            }

            // ÂàõÂª∫Êñ∞ÂõæË°®
            const ctx = document.getElementById('signalChart').getContext('2d');
            signalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: 'üî¥ ÊÄ•Ë∑å',
                            data: shortValues,
                            borderColor: 'rgb(244, 67, 54)',
                            backgroundColor: 'rgba(244, 67, 54, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: 'rgb(244, 67, 54)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'üü¢ ÊÄ•Ê∂®',
                            data: longValues,
                            borderColor: 'rgb(76, 175, 80)',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: 'rgb(76, 175, 80)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 15,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 0
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return value;
                                }
                            }
                        }
                    }
                }
            });
        }

        function showError(message) {
            document.getElementById('data-table-body').innerHTML = `
                <tr>
                    <td colspan="5" class="error">‚ùå ${message}</td>
                </tr>
            `;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆ
        loadData();
        loadHistoryData();
        
        // ÊØè10ÁßíËá™Âä®Âà∑Êñ∞ÂΩìÂâçÊï∞ÊçÆ
        setInterval(loadData, 10000);
        
        // ÊØè30ÁßíÂà∑Êñ∞ÂéÜÂè≤ÂõæË°®
        setInterval(loadHistoryData, 30000);
    </script>
</body>
</html>
