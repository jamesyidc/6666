<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {

        body {

        h1 {

        .data-card.short::before {

        .data-card.long::before {

        .data-label {

        .data-value {

        }

        .data-change {
            font-size: 20px;
            color: #999;
        }

        .data-change.positive {
            color: #4CAF50;
        }

        .data-change.negative {
            color: #f44336;
        }

        .chart-card {
            grid-column: 1 / -1;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .update-time {

            color: #999;
            font-size: 14px;
            padding: 15px;
            background: #f5f5f5;

        .update-time strong {

        }

        .next-update {

            margin-top: 10px;
            font-weight: bold;
        }

        .loading {

        }

        .error {

        }

        /* å“åº”å¼ */
        @media (max-width: 900px) {

            .data-value {

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š è™šæ‹Ÿå¸ä¿¡å·ç›‘æ§ v2.0</h1>
            <div class="subtitle">å®æ—¶è¿½è¸ªåšç©ºåšå¤šä¿¡å· Â· è‡ªåŠ¨æ›´æ–° Â· å†å²æ›²çº¿</div>
        </div>

        <div class="main-content">
            <!-- åšç©ºä¿¡å·å¡ç‰‡ -->
            <div class="card data-card short">
                <div class="data-label">ğŸ”´ åšç©ºä¿¡å·</div>
                <div class="data-value" id="short-value">--</div>
                <div class="data-change" id="short-change">å˜åŒ–: --</div>
            </div>

            <!-- åšå¤šä¿¡å·å¡ç‰‡ -->
            <div class="card data-card long">
                <div class="data-label">ğŸŸ¢ åšå¤šä¿¡å·</div>
                <div class="data-value" id="long-value">--</div>
                <div class="data-change" id="long-change">å˜åŒ–: --</div>
            </div>

            <!-- å†å²æ›²çº¿å›¾ -->
            <div class="card chart-card">
                <h2 style="color: #333; margin-bottom: 10px;">ğŸ“ˆ å†å²èµ°åŠ¿å›¾ï¼ˆæœ€è¿‘24å°æ—¶ï¼‰</h2>
                <div class="chart-container">
                    <canvas id="signalChart"></canvas>
                </div>
                
                <div class="update-time" id="update-time">
                    ğŸ“… æ›´æ–°æ—¶é—´: <strong>åŠ è½½ä¸­...</strong>
                </div>
                
                <div class="next-update" id="next-update">
                    â±ï¸ ä¸‹æ¬¡æ›´æ–°: 10åˆ†é’Ÿå
                </div>
            </div>
        </div>
    </div>

    <script>
        let signalChart = null;
        let updateTimer = null;
        let countdownTimer = null;
        let nextUpdateTime = 600; // 10åˆ†é’Ÿ = 600ç§’

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('signalChart').getContext('2d');
            signalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'åšç©ºä¿¡å·',
                            data: [],
                            borderColor: '#f5576c',
                            backgroundColor: 'rgba(245, 87, 108, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        },
                        {
                            label: 'åšå¤šä¿¡å·',
                            data: [],
                            borderColor: '#00f2fe',
                            backgroundColor: 'rgba(0, 242, 254, 0.1)',
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    family: 'Arial, "Microsoft YaHei", sans-serif'
                                },
                                padding: 15,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 13
                            },
                            callbacks: {
                                title: function(context) {
                                    return 'æ—¶é—´: ' + context[0].label;
                                },
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                }
                            }
                        }
                    }
                }
            });
        }

        // åŠ è½½å½“å‰ä¿¡å·æ•°æ®
        async function loadCurrentData() {
            try {
                const response = await fetch('/api/monitor/signal');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    updateCurrentDisplay(data);
                }
            } catch (error) {
                console.error('åŠ è½½å½“å‰æ•°æ®å¤±è´¥:', error);
            }
        }

        // åŠ è½½å†å²æ•°æ®
        async function loadHistoryData() {
            try {
                const response = await fetch('/api/monitor/signal/history?hours=24');
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    updateChart(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½å†å²æ•°æ®å¤±è´¥:', error);
            }
        }

        // æ›´æ–°å½“å‰æ•°æ®æ˜¾ç¤º
        function updateCurrentDisplay(data) {
            const shortChange = parseInt(data.short_change);
            const longChange = parseInt(data.long_change);
            
            // æ›´æ–°åšç©ºæ•°æ®
            document.getElementById('short-value').textContent = data.short;
            const shortChangeEl = document.getElementById('short-change');
            shortChangeEl.textContent = `å˜åŒ–: ${shortChange > 0 ? '+' : ''}${shortChange}`;
            shortChangeEl.className = 'data-change';
            if (shortChange > 0) shortChangeEl.classList.add('positive');
            if (shortChange < 0) shortChangeEl.classList.add('negative');
            
            // æ›´æ–°åšå¤šæ•°æ®
            document.getElementById('long-value').textContent = data.long;
            const longChangeEl = document.getElementById('long-change');
            longChangeEl.textContent = `å˜åŒ–: ${longChange > 0 ? '+' : ''}${longChange}`;
            longChangeEl.className = 'data-change';
            if (longChange > 0) longChangeEl.classList.add('positive');
            if (longChange < 0) longChangeEl.classList.add('negative');
            
            // æ›´æ–°æ—¶é—´
            document.getElementById('update-time').innerHTML = 
                `ğŸ“… æ›´æ–°æ—¶é—´: <strong>${data.update_time}</strong>`;
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart(historyData) {
            if (!signalChart) return;
            
            const labels = [];
            const shortData = [];
            const longData = [];
            
            historyData.forEach(item => {
                // æ ¼å¼åŒ–æ—¶é—´æ˜¾ç¤ºï¼ˆåªæ˜¾ç¤ºæ—¶:åˆ†ï¼‰
                const time = item.time.split(' ')[1].substring(0, 5);
                labels.push(time);
                shortData.push(item.short);
                longData.push(item.long);
            });
            
            signalChart.data.labels = labels;
            signalChart.data.datasets[0].data = shortData;
            signalChart.data.datasets[1].data = longData;
            signalChart.update();
        }

        // å€’è®¡æ—¶æ›´æ–°
        function updateCountdown() {
            nextUpdateTime--;
            
            if (nextUpdateTime <= 0) {
                nextUpdateTime = 600; // é‡ç½®ä¸º10åˆ†é’Ÿ
                loadCurrentData();
                loadHistoryData();
            }
            
            const minutes = Math.floor(nextUpdateTime / 60);
            const seconds = nextUpdateTime % 60;
            document.getElementById('next-update').textContent = 
                `â±ï¸ ä¸‹æ¬¡æ›´æ–°: ${minutes}åˆ†${seconds}ç§’å`;
        }

        // åˆå§‹åŒ–
        window.onload = function() {
            initChart();
            loadCurrentData();
            loadHistoryData();
            
            // æ¯ç§’æ›´æ–°å€’è®¡æ—¶
            countdownTimer = setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
