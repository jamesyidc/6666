<body>
    <div class="container">

        <h1>ğŸ“Š åšå¤šåšç©ºä¿¡å·å†å²å›çœ‹</h1>
        
        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="control-panel">

                    <span style="color: #888;">è‡³</span>

                </div>

                <button onclick="loadTodayData()">ğŸ“… ä»Šå¤©</button>

            <div class="info-box" id="dbInfo">
                åŠ è½½ä¸­...

        </div>

        <!-- ç»Ÿè®¡ä¿¡æ¯ -->
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-label">è®°å½•æ—¶é—´</div>
                <div class="stat-value neutral" id="recordTime">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">æ€»ä¿¡å·æ•°</div>
                <div class="stat-value neutral" id="totalCount">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">åšå¤šä¿¡å·</div>
                <div class="stat-value long" id="longCount">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">åšç©ºä¿¡å·</div>

        </div>

        <!-- è¶‹åŠ¿å›¾è¡¨ -->
        <div class="chart-container" id="chartContainer">

        </div>

        <!-- æ—¶é—´è½´ -->
        <div class="timeline">
            <h3 style="color: #4a9eff; margin-bottom: 15px;">ğŸ“… å†å²è®°å½•</h3>
            <div class="timeline-list" id="timelineList">
                <div class="loading">è¯·é€‰æ‹©æ—¥æœŸæŸ¥è¯¢</div>

    <script>
        let currentData = [];
        let selectedIndex = -1;
        let trendChart = null;

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'æ€»ä¿¡å·æ•°',
                            data: [],
                            borderColor: '#4a9eff',
                            backgroundColor: 'rgba(74, 158, 255, 0.2)',
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: '#4a9eff',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'åšå¤šä¿¡å·',
                            data: [],
                            borderColor: '#00ff88',
                            backgroundColor: 'rgba(0, 255, 136, 0.2)',
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: '#00ff88',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'åšç©ºä¿¡å·',
                            data: [],
                            borderColor: '#ff4444',
                            backgroundColor: 'rgba(255, 68, 68, 0.2)',
                            borderWidth: 3,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: '#ff4444',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            labels: { 
                                color: '#eee',
                                font: { size: 14 },
                                padding: 15
                            }
                        },
                        title: {
                            display: true,
                            text: 'åšå¤šåšç©ºä¿¡å·å†å²è¶‹åŠ¿å›¾',
                            color: '#4a9eff',
                            font: { size: 18, weight: 'bold' }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#4a9eff',
                            bodyColor: '#eee',
                            borderColor: '#4a9eff',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: true
                        }
                    },
                    scales: {
                        x: {
                            ticks: { 
                                color: '#888',
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        y: {
                            ticks: { 
                                color: '#888',
                                beginAtZero: true,
                                stepSize: 1
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    }
                }
            });
        }

        // æ›´æ–°å›¾è¡¨
        function updateChart() {
            if (!trendChart || currentData.length === 0) {
                document.getElementById('chartContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('chartContainer').style.display = 'block';
            
            // æŒ‰æ—¶é—´æ’åº
            const sortedData = [...currentData].sort((a, b) => 
                new Date(a.record_time) - new Date(b.record_time)
            );
            
            // æå–æ—¶é—´æ ‡ç­¾
            trendChart.data.labels = sortedData.map(d => {
                const time = d.record_time.split(' ')[1];
                return time.substring(0, 5); // HH:MM
            });
            
            // æå–æ•°æ®
            trendChart.data.datasets[0].data = sortedData.map(d => parseInt(d.total) || 0);
            trendChart.data.datasets[1].data = sortedData.map(d => parseInt(d.long) || 0);
            trendChart.data.datasets[2].data = sortedData.map(d => parseInt(d.short) || 0);
            
            trendChart.update('active');
        }

        // åŠ è½½æ—¶é—´è½´æ•°æ®
        async function loadTimelineData() {
            const date = document.getElementById('dateInput').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (!date) {
                alert('è¯·é€‰æ‹©æ—¥æœŸ');
                return;
            }
            
            try {
                document.getElementById('timelineList').innerHTML = '<div class="loading">æ­£åœ¨æŸ¥è¯¢...</div>';
                
                const response = await fetch(`/api/signal-stats/query?date=${date}&start_time=${startTime}&end_time=${endTime}&limit=200`);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'æŸ¥è¯¢å¤±è´¥');
                }
                
                currentData = result.data;
                
                if (currentData.length === 0) {
                    document.getElementById('timelineList').innerHTML = '<div class="loading">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</div>';
                    return;
                }
                
                // è®¡ç®—å˜åŒ–å¹¶æ˜¾ç¤ºæ—¶é—´è½´
                const html = currentData.map((item, index) => {
                    // è®¡ç®—ä¸å‰ä¸€æ¡è®°å½•çš„å˜åŒ–
                    let longChange = 0;
                    let shortChange = 0;
                    
                    if (index < currentData.length - 1) {
                        const prevItem = currentData[index + 1]; // æ•°æ®æ˜¯å€’åºçš„ï¼Œæ‰€ä»¥å‰ä¸€æ¡æ˜¯index+1
                        longChange = item.long - prevItem.long;
                        shortChange = item.short - prevItem.short;
                    }
                    
                    // æ ¼å¼åŒ–å˜åŒ–å€¼æ˜¾ç¤ºï¼ˆå¸¦ç¬¦å·ï¼‰
                    const formatChange = (val) => {
                        if (val === 0) return '0';
                        return val > 0 ? `+${val}` : `${val}`;
                    };
                    
                    // å˜åŒ–å€¼é¢œè‰²ï¼šå¢åŠ ç”¨ç»¿è‰²ï¼Œå‡å°‘ç”¨çº¢è‰²
                    const getChangeColor = (val) => {
                        if (val > 0) return '#00ff88';
                        if (val < 0) return '#ff4444';
                        return '#888';
                    };
                    
                    return `
                        <div class="timeline-item" onclick="selectRecord(${index})">
                            <div class="timeline-time">${item.record_time}</div>
                            <div class="timeline-stats">
                                <span>æ€»è®¡: <span style="color: #4a9eff">${item.total}</span></span>
                                <span>åšå¤š: <span style="color: #00ff88">${item.long}</span></span>
                                <span style="color: ${getChangeColor(longChange)}">å˜åŒ–: ${formatChange(longChange)}</span>
                                <span>åšç©º: <span style="color: #ff4444">${item.short}</span></span>
                                <span style="color: ${getChangeColor(shortChange)}">å˜åŒ–: ${formatChange(shortChange)}</span>
                                <span>æŠ„åº•: ${item.chaodi}</span>
                                <span>åº•éƒ¨: ${item.dibu}</span>
                                <span>é¡¶éƒ¨: ${item.dingbu}</span>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('timelineList').innerHTML = html;
                
                // æ›´æ–°å›¾è¡¨
                updateChart();
                
                // è‡ªåŠ¨é€‰æ‹©ç¬¬ä¸€æ¡è®°å½•
                if (currentData.length > 0) {
                    selectRecord(0);
                }
                
            } catch (error) {
                console.error('æŸ¥è¯¢å¤±è´¥:', error);
                document.getElementById('timelineList').innerHTML = `<div class="error">âŒ ${error.message}</div>`;
            }
        }

        // é€‰æ‹©è®°å½•
        function selectRecord(index) {
            selectedIndex = index;
            const record = currentData[index];
            
            // æ›´æ–°æ—¶é—´è½´é«˜äº®
            document.querySelectorAll('.timeline-item').forEach((el, i) => {
                if (i === index) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
            
            // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
            document.getElementById('statsBar').style.display = 'flex';
            document.getElementById('recordTime').textContent = record.record_time;
            document.getElementById('totalCount').textContent = record.total;
            document.getElementById('longCount').textContent = record.long;
            document.getElementById('shortCount').textContent = record.short;
        }

        // åŠ è½½ä»Šå¤©çš„æ•°æ®
        function loadTodayData() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            loadTimelineData();
        }

        // åŠ è½½æ•°æ®åº“ç»Ÿè®¡
        async function loadDbStats() {
            try {
                const response = await fetch('/api/signal-stats/stats');
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('dbInfo').textContent = 
                        `æ•°æ®åº“ç»Ÿè®¡: å…± ${result.total_records} æ¡è®°å½• | æ—¶é—´èŒƒå›´: ${result.time_range.start || 'æ— '} ~ ${result.time_range.end || 'æ— '}`;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {
            initChart();
            loadDbStats();
            
            // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºä»Šå¤©
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
        });
    </script>
</body>
