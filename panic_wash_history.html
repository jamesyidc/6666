    <script>
        let panicChart = null;

        // åˆå§‹åŒ–æ—¥æœŸä¸ºä»Šå¤©
        function initDates() {

            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            document.getElementById('endDate').valueAsDate = today;

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('panicChart').getContext('2d');
            panicChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'ææ…Œæ¸…æ´—æŒ‡æ ‡',
                            data: [],
                            borderColor: '#ff4444',
                            backgroundColor: 'rgba(255, 68, 68, 0.1)',
                            yAxisID: 'y',
                            borderWidth: 3,
                            pointRadius: 6,

                        },
                        {

                            data: [],

                            yAxisID: 'y1',

                },

                        y: {

                            title: {

        // æŸ¥è¯¢æ•°æ®
        async function queryData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!startDate || !endDate) {
                alert('è¯·é€‰æ‹©å¼€å§‹å’Œç»“æŸæ—¥æœŸ');
                return;
            }

            const startDateTime = `${startDate} ${startTime}:00`;
            const endDateTime = `${endDate} ${endTime}:59`;

            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('statsPanel').style.display = 'none';

            try {
                const response = await fetch(`/api/panic-wash/history?start=${encodeURIComponent(startDateTime)}&end=${encodeURIComponent(endDateTime)}`);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'æ•°æ®åŠ è½½å¤±è´¥');
                }

                const data = result.data;
                
                // æ›´æ–°å›¾è¡¨
                panicChart.data.labels = data.map(d => d.time);
                panicChart.data.datasets[0].data = data.map(d => d.panic_indicator);
                panicChart.data.datasets[1].data = data.map(d => d.total_position);
                panicChart.update();

                // è®¡ç®—ç»Ÿè®¡ä¿¡æ¯
                const avgPanic = (data.reduce((sum, d) => sum + d.panic_indicator, 0) / data.length).toFixed(2);
                const avgPosition = (data.reduce((sum, d) => sum + d.total_position, 0) / data.length).toFixed(2);
                const positions = data.map(d => d.total_position);
                const minPosition = Math.min(...positions).toFixed(2);
                const maxPosition = Math.max(...positions).toFixed(2);

                document.getElementById('dataCount').textContent = data.length;
                document.getElementById('avgPanic').textContent = avgPanic;
                document.getElementById('avgPosition').textContent = avgPosition;
                document.getElementById('positionRange').textContent = `${minPosition} ~ ${maxPosition}`;

                document.getElementById('statsPanel').style.display = 'grid';
                document.getElementById('loadingMsg').style.display = 'none';

            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('errorMsg').textContent = 'âŒ æ•°æ®åŠ è½½å¤±è´¥: ' + error.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
