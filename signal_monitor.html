<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËôöÊãüÂ∏Å‰ø°Âè∑ÁõëÊéß</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
        }

        .chart-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            position: relative;
            height: 400px;
        }

        .chart-title {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .data-card.short::before {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .data-card.long::before {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .data-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .data-value {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .data-change {
            font-size: 18px;
            color: #999;
        }

        .data-change.positive {
            color: #4CAF50;
        }

        .data-change.negative {
            color: #f44336;
        }

        .update-time {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }

        .update-time strong {
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 30px;
            color: #f44336;
            background: #ffebee;
            border-radius: 10px;
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 600px) {
            .data-grid {
                grid-template-columns: 1fr;
            }
            
            .data-value {
                font-size: 36px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä ËôöÊãüÂ∏Å‰ø°Âè∑ÁõëÊéß</h1>
        <div class="subtitle">ÂÆûÊó∂ËøΩË∏™ÊÄ•Ê∂®ÊÄ•Ë∑å‰ø°Âè∑</div>
        
        <div id="content">
            <div class="loading">Âä†ËΩΩ‰∏≠...</div>
        </div>

        <!-- ÂéÜÂè≤Êõ≤Á∫øÂõæ -->
        <div class="chart-container">
            <div class="chart-title">üìà ‰ø°Âè∑ÂéÜÂè≤Êõ≤Á∫øÔºàÊúÄËøë24Â∞èÊó∂Ôºâ</div>
            <canvas id="signalChart"></canvas>
        </div>
    </div>

    <script>
        let signalChart = null;

        async function loadData() {
            try {
                const response = await fetch('/api/monitor/signal');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    displayData(data);
                } else {
                    showError('Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂ§±Ë¥•:', error);
                showError('ÁΩëÁªúËøûÊé•Â§±Ë¥•');
            }
        }

        async function loadHistoryData() {
            try {
                const response = await fetch('/api/monitor/signal/history?hours=24');
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    displayChart(result.data);
                } else {
                    console.log('ÊöÇÊó†ÂéÜÂè≤Êï∞ÊçÆ');
                }
            } catch (error) {
                console.error('Âä†ËΩΩÂéÜÂè≤Êï∞ÊçÆÂ§±Ë¥•:', error);
            }
        }

        function displayData(data) {
            const shortChange = parseInt(data.short_change);
            const longChange = parseInt(data.long_change);
            
            const shortChangeClass = shortChange > 0 ? 'positive' : shortChange < 0 ? 'negative' : '';
            const longChangeClass = longChange > 0 ? 'positive' : longChange < 0 ? 'negative' : '';
            
            const shortChangeText = shortChange > 0 ? `+${shortChange}` : shortChange;
            const longChangeText = longChange > 0 ? `+${longChange}` : longChange;
            
            const html = `
                <div class="data-grid">
                    <div class="data-card short">
                        <div class="data-label">üî¥ ÊÄ•Ë∑å</div>
                        <div class="data-value">${data.short}</div>
                        <div class="data-change ${shortChangeClass}">ÂèòÂåñ: ${shortChangeText}</div>
                    </div>
                    
                    <div class="data-card long">
                        <div class="data-label">üü¢ ÊÄ•Ê∂®</div>
                        <div class="data-value">${data.long}</div>
                        <div class="data-change ${longChangeClass}">ÂèòÂåñ: ${longChangeText}</div>
                    </div>
                </div>
                
                <div class="update-time">
                    üìÖ Êõ¥Êñ∞Êó∂Èó¥: <strong>${data.update_time}</strong>
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">‚ùå ${message}</div>
            `;
        }

        function displayChart(historyData) {
            // ÂáÜÂ§áÊï∞ÊçÆ
            const times = historyData.map(item => {
                const time = new Date(item.time);
                return time.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            });
            const shortValues = historyData.map(item => item.short);
            const longValues = historyData.map(item => item.long);

            // ÈîÄÊØÅÊóßÂõæË°®
            if (signalChart) {
                signalChart.destroy();
            }

            // ÂàõÂª∫Êñ∞ÂõæË°®
            const ctx = document.getElementById('signalChart').getContext('2d');
            signalChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [
                        {
                            label: 'üî¥ ÊÄ•Ë∑å‰ø°Âè∑',
                            data: shortValues,
                            borderColor: 'rgb(244, 67, 54)',
                            backgroundColor: 'rgba(244, 67, 54, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: 'rgb(244, 67, 54)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        },
                        {
                            label: 'üü¢ ÊÄ•Ê∂®‰ø°Âè∑',
                            data: longValues,
                            borderColor: 'rgb(76, 175, 80)',
                            backgroundColor: 'rgba(76, 175, 80, 0.1)',
                            borderWidth: 3,
                            tension: 0.3,
                            fill: true,
                            pointRadius: 4,
                            pointHoverRadius: 6,
                            pointBackgroundColor: 'rgb(76, 175, 80)',
                            pointBorderColor: '#fff',
                            pointBorderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 15,
                                usePointStyle: true,
                                pointStyle: 'circle'
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleFont: {
                                size: 14,
                                weight: 'bold'
                            },
                            bodyFont: {
                                size: 13
                            },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true,
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 11
                                },
                                maxRotation: 45,
                                minRotation: 0
                            }
                        },
                        y: {
                            beginAtZero: true,
                            grid: {
                                display: true,
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return value;
                                }
                            }
                        }
                    }
                }
            });
        }

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊï∞ÊçÆ
        loadData();
        loadHistoryData();
        
        // ÊØè10ÁßíËá™Âä®Âà∑Êñ∞ÂΩìÂâçÊï∞ÊçÆ
        setInterval(loadData, 10000);
        
        // ÊØè30ÁßíÂà∑Êñ∞ÂéÜÂè≤ÂõæË°®
        setInterval(loadHistoryData, 30000);
    </script>
</body>
</html>
